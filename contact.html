  <div class="container">

          <a href="https://twitter.com/doiko_niki">

    <main>
      <section>
        <div class="section__pageTitle">
          <h2 class="section__pageTitleText">Contact</h2>
        </div>
        <div class="contact__container">
          <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfYcaQLjLle-NFClD4s6RpnDdsHfepKfmZK4pOgO_zTg9nZ3w/formResponse" method="post"
          target="hidden_iframe" onsubmit="submitted=true;">
            <label for="form-name">お名前（必須）</label>
            <p>
              <input id="form-name" type="text" name="entry.1781500597" required>
            </p>
            <label for="form-mail">メールアドレス（必須）</label>
            <p>
              <input id="form-mail" type="email" name="entry.1640447617" required>
            </p>
            <label for="form-telephone">お電話番号</label>
            <p>
              <input id="form-telephone" type="tel" name="entry.297979220">
            </p>
            <label for="form-detail">お問い合わせ内容（必須）</label>
            <p>
              <textarea id="form-detail" name="entry.2040870261" required></textarea>
            </p>
            <p>
              <button type="submit" name="button" value="送信する">送信</button>
            </p>
          </form>
          <script type="text/javascript">var submitted = false;</script>
          <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='◯◯◯◯（サンクスページのパス）';}"></iframe>
        </div>
      </section>
